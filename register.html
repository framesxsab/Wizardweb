<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Magical world of GDG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-blue': '#0a0a20',
                        'navy-blue': '#0d1933',
                    },
                    fontFamily: {
                        'cinzel': ['Cinzel', 'serif'],
                        'pt-serif': ['PT Serif', 'serif'],
                    },
                }
            }
        };

        function registerUser() {
            event.preventDefault(); // Prevent the default form submission

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            // Basic email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Invalid email format.");
                return false;
            }

            // Simulate sending registration data
            alert(`Registration successful!\nName: ${name}\nEmail: ${email}`);
            window.location.href = 'index.html'; // Redirect to login page

            return true;
        }
    </script>
</head>
<body class="bg-dark-blue text-white">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-navy-blue p-8 rounded-2xl shadow-lg max-w-md w-full">
            <h1 class="text-3xl font-cinzel text-center mb-6 text-blue-400">Register</h1>
            <form class="space-y-4" onsubmit="return registerUser()">
                <div>
                    <label for="name" class="block text-gray-300 text-sm font-medium mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 rounded-lg bg-dark-blue text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="email" class="block text-gray-300 text-sm font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded-lg bg-dark-blue text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="password" class="block text-gray-300 text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded-lg bg-dark-blue text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="confirmPassword" class="block text-gray-300 text-sm font-medium mb-2">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="w-full px-4 py-2 rounded-lg bg-dark-blue text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full py-3 bg-gradient-to-r from-blue-600 via-blue-500 to-blue-600 text-white font-semibold rounded-lg hover:from-blue-700 hover:via-blue-600 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Register</button>
            </form>
            <p class="text-center text-gray-400 text-sm mt-4">Already have an account? <a href="index.html" class="text-blue-400 hover:text-blue-300">Login</a></p>
        </div>
    </div>
</body>
</html>
